<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0b1d3a, #000);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .center {
    text-align: center;
    z-index: 2;
  }

  .heart {
    font-size: 120px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: transform 0.3s;
  }

  .heart:hover {
    transform: scale(1.2);
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .hint {
    margin-top: 10px;
    opacity: 0.8;
  }

  .snow {
    position: absolute;
    top: -20px;
    font-size: 14px;
    opacity: 0.8;
    animation: snow linear forwards;
  }

  @keyframes snow {
    to {
      transform: translateY(110vh);
    }
  }

  .final {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #b31217, #000);
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .final h1 {
    font-size: 60px;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px red; }
    to { text-shadow: 0 0 30px pink; }
  }

  .final p {
    font-size: 26px;
    margin-top: 20px;
  }

  .burst {
    position: absolute;
    font-size: 30px;
    animation: burst 2s forwards;
  }

  @keyframes burst {
    from {
      transform: scale(1) translate(0,0);
      opacity: 1;
    }
    to {
      transform: scale(2) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="center" id="start">

    <p>Boldog Kar√°csonyt üéÑ‚ú®<br>Te vagy a legszebb aj√°nd√©kom</p>
  </div>
</div>

<script>
  const heart = document.getElementById("heart");
  const final = document.getElementById("final");

</script>
